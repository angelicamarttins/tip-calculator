<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main__container">
    <section class="section__input">
      <article class="article__bill">
        Bill
      </article>

      <article class="article__tip">
        Select Tip %
        5%
        10%
        15%
        25%
        50%
        Custom
      </article>
      
      <article class="article__people">
        Number of People
      </article>
    </section>

    <section class="section__output">
      <article class="res__tip">
        Tip Amount
        / person
      </article>

      <article class="res__total">
        Total
        / person
      </article>
      
      <button class="reset">Reset</button>
    </section>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  <footer>
</body>
</html>
