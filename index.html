<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">TIP CALCULATOR APP</h1>
  </header>
  
  <main class="main">

    <section class="input">
      
      <article class="bill">
        <p class="input__p">Bill</p>
        <div class="input__bill">
          <img class="img__icon" src="images/icon-dollar.svg" alt="Icon Dollar">
          <input class="input__icon" type="number" name="bill" id="bill" placeholder="0">
        </div>
      </article>

      <article class="percentage">
        <p class="input__p">Select Tip %</p>
        <div class="percentage__btn">
          <button name="five" class="button--grid">5%</button>
          <button name="ten" class="button--grid">10%</button>
          <button name="fifteen" class="button--grid btn-current">15%</button>
          <button name="twenty-five" class="button--grid">25%</button>
          <button name="fifty" class="button--grid">50%</button>
          <input class="input__icon" type="number" name="custom" id="custom" placeholder="Custom">
        </div>
      </article>
      
      <article class="people">
        <div class="people--zero">
          <p class="input__p">Number of People</p>
          <div class="check--zero">Can't be zero</div>
        </div>
        <div class="input__people">
          <img class="img__icon" src="images/icon-person.svg" alt="Icon people">
          <input class="input__icon" type="number" name="num-people" id="num-people" placeholder="0">
        </div>
      </article>
    </section>

    <section class="output">

      <article class="output__tip">
        <div class="tip">
          <p class="output__p">Tip Amount</p>
          <p class="output__p--person">/ person</p>
        </div>
        <div id="res__tip">$0.00</div>
      </article>

      <article class="output__total">
        <div class="total">
          <p class="output__p">Total</p>
          <p class="output__p--person">/ person</p>
        </div>
        <div id="res__total">$0.00</div>
      </article>

      <button class="button__reset">RESET</button>
    </section>
  </main>
  
  <footer class="attribution">
    <p class="attribution__p">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p class="attribution__p">Coded by <a class="attribution__link" href="https://github.com/angelicamarttins" target="_blank">Ang√©lica Martins</a>.</p>
  <footer>

   <script src="calculator.js"></script>
</body>
</html>
