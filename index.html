<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main__container">
    <section class="section__input">
      <article class="article__bill">
        <p>Bill</p>
        <div class="input__bill__people">
          <img src="images/icon-dollar.svg" alt="Icon Dollar">
          <input type="number" name="bill" id="bill" placeholder="0">
        </div>
      </article>

      <article class="article__tip">
        <p>Select Tip %</p>
        <button name="five" id="five" class="button__pc">5%</button>
        <button name="ten" id="ten" class="button__pc">10%</button>
        <button name="fifteen" id="fifteen" class="button__pc">15%</button>
        <button name="twenty-five" id="" class="button__pc">25%</button>
        <button name="fifty" id="" class="button__pc">50%</button>
        <input type="number" name="custom" id="custom" placeholder="Custom">
      </article>
      
      <article class="article__people">
        <p>Number of People</p>
        <div class="input__bill__people">
          <img src="images/icon-person.svg" alt="Icon people">
          <input type="number" name="people" id="people">
        </div>
      </article>
    </section>

    <section class="section__output">
      <article class="res__tip">
        Tip Amount
        / person
      </article>

      <article class="res__total">
        Total
        / person
      </article>

      <button class="reset">Reset</button>
    </section>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/angelicamarttins" target="_blank">Ang√©lica Martins</a>.</p>
  <footer>
</body>
</html>
